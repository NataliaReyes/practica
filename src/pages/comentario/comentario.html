<ion-header>
        <ion-navbar color="dark">
          <ion-buttons start>
            <button ion-button icon-only (click)="log();">
              <ion-icon name="contact"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title> Agregar pelicula</ion-title> 
          
        </ion-navbar>
      </ion-header>

      <ion-content padding>
          <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
              <ion-item>
                  <ion-label>Comentario</ion-label>
                  <ion-input type="text" name="title" ngModel required></ion-input>
              </ion-item>
              <button ion-button block type="submit" [disabled]="!f.valid">Agregar</button>
            </form>
      </ion-content>
